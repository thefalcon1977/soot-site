version: '3'

networks:
  soot_site:


services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    hostname: soot-api
    restart: always
    container_name: soot-api
    volumes:
      - ./backend:/app
    networks:
      - soot_site

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: soot-nginx
    restart: always
    ports:
      - "8080:8080" # HTTP port
      - "1935:1935"  # RTMP port
    volumes:
      - ./nginx/configs/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./backend/logs/nginx:/var/log/nginx
      - ./backend/media/collectstatic/:/collectstatic/
      - ./backend/media/uploads/:/media/
      - ./nginx/tmp/hls:/tmp/hls
    networks:
      - soot_site
    depends_on:
      - backend