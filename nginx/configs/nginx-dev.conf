events {
    worker_connections 4096;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 60s;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8009;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Serve favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }

        # Serve static files
        location /static/ {
            autoindex on;
            alias /collectstatic/;
        }

        # Serve media files
        location /media/ {
            autoindex on;
            alias /media/;
        }

        # Serve HLS files
        location /hls/ {
            root /tmp;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control no-cache;
        }

        # Proxy to Django backend
        location / {
            proxy_pass http://api:8000;  # Adjust if Django port differs
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reject invalid HTTP protocols
        if ($server_protocol !~ "^HTTP/[0-1]\.[0-1]$") {
            return 400;
        }
    }
}